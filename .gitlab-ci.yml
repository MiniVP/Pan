image: johannweging/platformio
stages:
  - test

variables:
  PLATFORMIO_HOME_DIR: "$CI_PROJECT_DIR/.platformio"

cache:
  paths:
    - .platformio

before_script:
  - pio update

pan-ht:
  stage: test
  script:
    - pio run -d Pan_HT

pan-l:
  stage: test
  script:
    - pio run -d Pan_L

pan-uv:
  stage: test
  script:
    - pio run -d Pan_UV
