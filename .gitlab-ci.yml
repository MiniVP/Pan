image: sglahn/platformio-core
entrypoint: ['']
stages:
  - test

variables:
  PLATFORMIO_HOME_DIR: "$CI_PROJECT_DIR/.platformio"

cache:
  paths:
    - .platformio

before_script:
  - platformio update

pan-ht:
  stage: test
  script:
    - platformio run -d Pan_HT

pan-l:
  stage: test
  script:
    - platformio run -d Pan_L

pan-uv:
  stage: test
  script:
    - platformio run -d Pan_UV
